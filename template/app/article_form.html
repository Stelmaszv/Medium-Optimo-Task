{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="container">
        <div class="offset-2 col-8">
            <div>
                <form method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success form-control">Add</button>
                </form>
            </div>
        </div>
    </div>
[#new#]
{% endblock %}
